services:
  postgres:
    image: postgres:16
    container_name: happy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: happy-server
    volumes:
      - happy_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: happy-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - happy_redisdata:/data
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: happy-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - happy_miniodata:/data
    restart: unless-stopped

  happy-server:
    build:
      context: ../../..
      dockerfile: Dockerfile.server
    image: happy-server:latest
    container_name: happy-server
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/happy-server
      REDIS_URL: redis://redis:6379
      S3_HOST: minio
      S3_PORT: "9000"
      S3_USE_SSL: "false"
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-happy}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-http://${HOST_IP:-localhost}/s3/happy}
      PUBLIC_URL: ${API_PUBLIC_URL:-http://${HOST_IP:-localhost}/api}
      HANDY_MASTER_SECRET: ${HANDY_MASTER_SECRET:?HANDY_MASTER_SECRET is required}
    restart: unless-stopped

  happy-webapp:
    build:
      context: ../../..
      dockerfile: Dockerfile.webapp
      args:
        # 浏览器访问 API 的地址，走 nginx /api 路径，无需额外端口
        HAPPY_SERVER_URL: ${HAPPY_SERVER_URL:-http://${HOST_IP:-localhost}/api}
        POSTHOG_API_KEY: ${POSTHOG_API_KEY:-}
        REVENUE_CAT_STRIPE: ${REVENUE_CAT_STRIPE:-}
    image: happy-webapp:latest
    container_name: happy-webapp
    depends_on:
      - happy-server
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: happy-nginx
    depends_on:
      - happy-webapp
      - happy-server
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  happy_pgdata:
  happy_redisdata:
  happy_miniodata:
